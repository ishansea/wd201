<!-- home.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body style="text-align: center; background-color: rgb(178, 224, 224);">  
    <form id="user-form" method="post">
      <div class="w-full max-w-xs"
      style="margin-left: 600px;
      margin-top: 50px; background-color: rgb(255, 255, 255); border-radius: 13px;
      padding-left: 20px; padding-right: 20px; padding-bottom: 20px; padding-top: 20px;">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name"  required type="text" placeholder="name" name="name">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email"  required type="email" placeholder="email" name="email">
          </div>

          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" required type="password" name="password" placeholder="password">
          </div>

          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="dob">
              Date of Birth: 
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="dob" required type="date" name="dob">
          </div>

          <div class="mb-6">
            <label class="text-sm font-bold " for="acceptTerms" style="padding-right: 15px;">Accept Terms & Conditions:</label>
      <input  required type="checkbox" name="acceptTerms" id="acceptTerms" style="border-radius: 5px;" name="acceptTerms" placeholder="******************" >
          </div>

            <button  required class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline button" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="relative bg-white px-4 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10 ">
        <div class="mx-auto">
            <h2 class="block text-gray-700 text-sm font-bold mb-2" style="font-size: 17px;">Entries</h2>
            <div class="divide-y divide-gray-300/50" id="user-entries"></div>
        </div>
    </div>
  <script src="index.js"></script>
</body>
</html>
